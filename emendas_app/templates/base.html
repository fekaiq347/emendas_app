{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %} Sistema de Emendas {% endblock %}</title>
    <link rel="stylesheet" href="{% static  'emendasApp/css/style.css' %}">
</head>
<body class="bg-gray-100 text-center flex flex-col items-center min-h-screen">
    <header class="bg-gradient-to-r from-blue-800 via-blue-600 to-purple-600 text-white w-full p-4 mb-6 shadow-lg">
        <h1 class="text-3xl font-semibold mb-3">Sistema de Análise de Emendas</h1>
        <nav>
            <ul class="flex flex-wrap gap-2 justify-center">
                <li>
                    <a href="{% url 'home' %}"
                       class="bg-white bg-opacity-20 hover:bg-opacity-40 text-white font-semibold py-2 px-4 rounded-full transition-colors duration-200">
                        Início
                    </a>
                </li>
                <li>
                    <a href="{% url 'dashboard' %}"
                       class="bg-white bg-opacity-20 hover:bg-opacity-40 text-white font-semibold py-2 px-4 rounded-full transition-colors duration-200">
                        Dashboard
                    </a>
                </li>
                <li>
                    <a href="{% url 'emendas_sem_repasses' %}"
                       class="bg-white bg-opacity-20 hover:bg-opacity-40 text-white font-semibold py-2 px-4 rounded-full transition-colors duration-200">
                        Sem Repasses
                    </a>
                </li>
                <li>
                    <a href="{% url 'instituicoes_acima_media' %}"
                       class="bg-white bg-opacity-20 hover:bg-opacity-40 text-white font-semibold py-2 px-4 rounded-full transition-colors duration-200">
                        Instituições
                    </a>
                </li>
                <li>
                    <a href="{% url 'instituicoes_repasses_acima_media' %}"
                       class="bg-white bg-opacity-20 hover:bg-opacity-40 text-white font-semibold py-2 px-4 rounded-full transition-colors duration-200">
                        Repasses
                    </a>
                </li>
                <li>
                    <a href="{% url 'ranking_proponentes' %}"
                       class="bg-white bg-opacity-20 hover:bg-opacity-40 text-white font-semibold py-2 px-4 rounded-full transition-colors duration-200">
                        Proponentes
                    </a>
                </li>
                <li>
                    <a href="{% url 'emendas_list' %}"
                       class="bg-white bg-opacity-20 hover:bg-opacity-40 text-white font-semibold py-2 px-4 rounded-full transition-colors duration-200">
                        Emendas
                    </a>
                </li>
            </ul>
        </nav>
    </header>


    <main class="flex-grow w-full">
            <div id="retangulo-consulta" class="mx-auto w-4/5 bg-white rounded-lg p-8 shadow">
            {% block content%}

            {% endblock %}
        </div>
    </main>
    
<footer class="bg-gray-200 w-full p-4">
    <p>&copy; 2025 - Grupo (Kaique, Lucas, Pedro e Davi)</p>
</footer>
</body>
</html>
